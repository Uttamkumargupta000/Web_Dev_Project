<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="100" type="text">
            </div>

            <div class="dropdown">

                <div class="from">

                    <p>From</p>

                    <div class="select-container">

                        <img src="https://flagsapi.com/US/flat/64.png" alt="diiferent_Country_image">

                        <select name="from">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>

                </div>

                <div class="to">

                    <p>To</p>

                    <div class="select-container">

                        <img src="https://flagsapi.com/IN/flat/64.png" alt="diiferent_Country_image">

                        <select name="from">
                            <option value="USD">USD</option>
                            <option value="INR" selected >INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>

                </div>

            </div>

        </form>

    </div>
    
</body>
</html>
